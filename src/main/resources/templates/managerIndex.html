<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url('/images/background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover">
<div class="w3-auto">
    <div class="w3-container w3-center">
        <img src="/images/logo.png" alt="Logo" style="width: 50%; height: 50%">
    </div>
    <div class="w3-container">
        <div class="w3-row-padding">
            <div th:each="activity: ${activities}" class="w3-third w3-padding">
                <div class="w3-round w3-yellow">
                    <header class="w3-row">
                        <img src="" th:src="@{${'/images/' + activity.image}}" class="w3-round w3-image" alt="Missing image">
                    </header>
                    <div class="w3-container">
                        <h3 class="w3-card w3-center" th:text="${activity.name}"></h3>
                        <li th:text="'Min. age: ' + ${activity.getRules().ageLimit}"></li>
                        <li th:text="'Min. height: ' + ${activity.getRules().heightLimit}"></li>
                        <li th:text="'Duration: ' + ${activity.getRules().duration}"></li>
                        <li th:text="'Max capacity: ' + ${activity.getRules().maxCapacity}"></li>
                        <li th:text="'Price 0-10 persons: ' + ${activity.getPricing()?.standard}"></li>
                        <li th:text="'Price 10+ persons: ' + ${activity.getPricing()?.discount}"></li>
                        <li th:text="'Available equipment: ' + ${activity.availableEquipment()} + '/' + ${activity.getEquipment()?.size()}"></li>
                        <a th:href="'/edit?id=' + ${activity.getId()}" class="w3-btn w3-bar w3-green">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
