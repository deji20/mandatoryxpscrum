<style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>

    <meta charset="UTF-8">

        <img src="/images/logo.png" alt="Logo" style="width: 15%; height: 25%">
    </div>
    <div class="w3-container row">
        <div class="row">
            <form action="/booking/bookinginfo" method="get">
                <input type="submit" value="Search" class="w3-button col s2"/>

                        <td th:text="${book.date}" style="padding:0 15px 0 15px;"></td>
                        <td th:text="${book.instructor?.getName()}" style="padding:0 15px 0 15px;"></td>
                        <td th:text="${book.phoneNumber}?: '(1)'" style="padding:0 15px 0 15px;"></td>
                        <td th:text="${book.time}" style="padding:0 15px 0 15px;"></td>
                        <td th:text="${book.getActivity().name}" style="padding:0 15px 0 15px;"></td>
                        <td>
                            <a th:href="@{/booking/editBookingInfo(bookingId=${book.id})}" class="w3-btn w3-green">Update</a>
<!--                            <button type="submit" href="" class="w3-btn w3-bar w3-blue-grey">Update</button>-->
                        </td>
