<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Equipment</title>
    <link rel="stylesheet" type="text/css" href="images/MyCSS.css">


    <div class="w3-container w3-center">
        <img src="/images/logo.png" alt="Logo" class="center">
    </div>
</head>
<body style="background-color: yellow" >

<h1 style="text-align: center"> List of Equipment</h1>
<table class="center">
    <thead>
    <tr>
        <!-- Table header with tiles -->
        <th> Equipment Name</th>
        <th> Equipment Status</th>
        <th> Equipment Description</th>
    </tr>
    </thead>
    <!-- table content -->
    <tbody>
    <tr th:each="equip: ${equipment}">
        <td th:text="${equip.name}"></td>
        <td th:text="'Status: ' + ${equip.available}"></td>
        <td th:text="'comment: ' + ${equip.comment}"></td>
        <td>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Open Modal</button>
        </td>
    </tr>
    </tbody>

    </div>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Edit equipment</h2>
        </div>

        <div class="modal-body">
            <label>Name:</label>
            <!--            <div style="float: right" th:text="${rental.rental_id}"/>-->
            <br><hr class="line">
            <label>Status:</label>
            <!--            <div style="float: right" th:text="${rental.rental_id}"/>-->
            <br><hr class="line">
            <label>Description:</label>
            <!--            <div style="float: right" th:text="${rental.rental_id}"/>-->
        </div>

        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>l>
