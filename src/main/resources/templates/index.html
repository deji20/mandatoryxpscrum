<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background-image: url('https://www.creativefabrica.com/wp-content/uploads/2020/02/13/Summer-Sun-Burst-Background-Graphics-1.jpg');
            background-repeat: no-repeat; background-size: cover">
    <div class="w3-container w3-center">
        <img src="/images/logo.png" alt="Logo" style="width: 25%; height: 25%">
    </div>
    <div class="w3-container">
        <div class="w3-row-padding">
            <div th:each="activity: ${activities}" class="w3-third">
                <div class="w3-panel w3-round-xxlarge w3-yellow">
                    <div class="w3-row w3-panel">
                        <img src="" th:src="@{${'/images/' + activity.image}}" class="w3-round w3-image" alt="Missing image">
                    </div>
                    <div class="w3-row w3-panel">
                        <div class="w3-container">
                            <h3 th:text="${activity.name}"></h3>
                            <p th:text="'Min. age: ' + ${activity.getRules().min_age}"></p>
                            <p th:text="'Min. height: ' + ${activity.getRules().min_height}"></p>
                            <p th:text="'Duration: ' + ${activity.getRules().duration}"></p>
                            <p th:text="'Max capacity: ' + ${activity.getRules().max_capacity}"></p>
                            <p th:text="'Price 0-10 persons: ' + ${activity.getPrice()?.standard}"></p>
                            <p th:text="'Price 10+ persons: ' + ${activity.getPrice()?.discount}"></p>
                            <p th:text="'Available equipment: ' + ${activity.getEquipment()?.size()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
